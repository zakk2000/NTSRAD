<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=divice-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="/rad/resources/jquerymobile/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
</head>
<body>

<div data-role="page">
	
	<div data-role="header">	    
		<h1>Collapsible Block</h1>
	</div>
	
	<div data-role="content">
		<div data-role="collapsible">
			<h3>I'm a header</h3>
			<p>I'm the collapsible content. By default I'm closed, 
				but you can click the header to open me.</p>
		</div>
		
		<div data-role="collapsible-set">
			<div data-role="collapsible" data-collapsed="false">
				<h3>Collapsible 1</h3>
				<p>Collapsible Content Block 1</p>
			</div>
			<div data-role="collapsible">
				<h3>Collapsible 2</h3>
				<p>Collapsible Content Block 2</p>
			</div>
			<div data-role="collapsible">
				<h3>Collapsible 3</h3>
				<p>Collapsible Content Block 3</p>
			</div>
		</div>
	</div>

</div>

<script src="/rad/resources/jquery/jquery-1.11.2.js"></script>
<script src="/rad/resources/jquerymobile/jquery.mobile-1.4.5.js"></script>

</body>
</html>
