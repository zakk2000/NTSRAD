<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=divice-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="/rad/resources/jquerymobile/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
</head>
<body>

<div id="home" data-role="page">
	
	<div data-role="header">
		<h1>홈 페이지</h1>
	</div>
	
	<div data-role="content">
		
		<a href="#secondPage" data-role="button" data-transition="slide">Slide</a>
		<a href="#secondPage" data-role="button" data-transition="slideup">Slide Up</a>
		<a href="#secondPage" data-role="button" data-transition="slidedown">Slide Down</a>
		<a href="#secondPage" data-role="button" data-transition="pop">Pop</a>
		<a href="#secondPage" data-role="button" data-transition="fade">Fade</a>
		<a href="#secondPage" data-role="button" data-transition="flip">Flip</a>
		<a href="#secondPage" data-role="button" data-transition="slide" data-direction="reverse">Slide Reverse</a>
	
	</div>

</div>
	
<div id="secondPage" data-role="page">
	
	<div data-role="header" data-add-back-btn="true" data-back-btn-text="이전">
		<h1>Transition</h1>
	</div>
	
	<div data-role="content">    
		<h1>Second Page</h1>
	</div>

</div>

<script src="/rad/resources/jquery/jquery-1.11.2.js"></script>
<script src="/rad/resources/jquerymobile/jquery.mobile-1.4.5.js"></script>

</body>
</html>
