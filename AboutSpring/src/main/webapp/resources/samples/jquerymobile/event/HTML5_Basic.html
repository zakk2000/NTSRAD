<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=divice-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>HTML5 Scaffolding</title>
</head>
<body>

<form>

	날짜: <input type="date" min="1900-01-01" max="2100-12-31" step="1" value="2015-03-25" />
	<br>
	범위: <input type="range" min="0" max="100" step="1" value="50" />
	<br>
	숫자: <input type="number" min="0" max="100" step="1" value="50" />
	<br>
	검색: <input type="search" />
	<br>
	URL: <input type="url" list="url_list" />
	<br>
	메일: <input type="email" />
	<br>
	힌트문자: <input type="text" placeholder="ID" />
	<br>
	자동포커스: <input type="text" autofocus />
	<br>
	빈값 검사: <input type="text" required />
	<br>
	정규표현식: <input type="text" pattern="(010|011)-\d{3,4}-\d{4}" />
	<br>
	<input type="submit" value="등록" />

</form>

<div id="firstDiv" style="background-color:#ffff00">Selector API</div>
<form id="secondDiv">
	
	<input type="checkbox" name="framework" value="jquerymobile" />jQuery Mobile<br>
	<input type="checkbox" name="framework" value="senchatouch1" />Sencha Touch 1<br>
	<input type="checkbox" name="framework" value="senchatouch2" />Sencha Touch 2

</form>
<button onclick="fun1()">div DOM 찾기</button>
<button onclick="fun2()">checkbox 찾기</button>

<script type="text/javascript">
function fun1() {
	
	var firstDiv = document.querySelector("#firstDiv");
	firstDiv.innerHTML = "변경된 DIV 내용";

}

function fun2() {
	
	var array = document.querySelectorAll("#secondDiv input:checked");
	for (var i = 0; i < array.length; i++) {
		
		console.log(array[i].value);
	
	}

}

</script>

</body>
</html>
